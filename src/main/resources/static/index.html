<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WingMan - Strona Główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">WingMan - Strona Główna</h1>

    <h2 class="mt-4">Utwórz nowego odbiorcę:</h2>
    <form id="receiverForm" class="mt-3">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <button type="submit" class="btn btn-primary">Utwórz odbiorcę</button>
    </form>

    <h2 class="mt-5">Utwórz nowe zamówienie:</h2>
    <form id="orderForm" class="mt-3">
        <!-- Pola dla tworzenia zamówienia -->
        <button type="submit" class="btn btn-primary">Utwórz zamówienie</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Kod JavaScript do obsługi formularza tworzenia odbiorcy
    document.getElementById('receiverForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Pobierz dane z formularza
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Wyślij dane do serwera
        fetch('http://localhost:8080/api/receivers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName: firstName, lastName: lastName })
        })
            .then(response => {
                if (response.ok) {
                    alert('Odbiorca został utworzony.');
                    document.getElementById('receiverForm').reset();
                } else {
                    alert('Wystąpił błąd podczas tworzenia odbiorcy.');
                }
            })
            .catch(error => {
                console.error('Wystąpił błąd:', error);
            });
    });

    // Kod JavaScript do obsługi formularza tworzenia zamówienia
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Pobierz dane z formularza
        // ...

        // Wyślij dane do serwera
        // ...
    });
</script>
</body>
</html>
