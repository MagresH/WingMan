<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WingMan - Dodawanie zamówienia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwKkivaUOBTsnmMRhdlsqEQrjRW7ZOSv4&callback=initMap" async defer></script>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 51, lng: 20 },
                zoom: 6,
            });

            map.addListener("click", function (event) {
                var latLng = event.latLng;
                var latitude = latLng.lat();
                var longitude = latLng.lng();

                // Use the latitude and longitude in your JSON request or do further processing
                console.log("Latitude: " + latitude);
                console.log("Longitude: " + longitude);
            });
        }
        initMap();
    </script>
</head>
<body>
<div id="map" style="height: 400px;"></div>
<div class="container">
    <h1>WingMan - Dodawanie zamówienia</h1>
    <form id="orderForm">
        <div class="mb-3">
            <label for="senderFirstName" class="form-label">Imię nadawcy:</label>
            <input type="text" class="form-control" id="senderFirstName" required>
        </div>
        <div class="mb-3">
            <label for="senderLastName" class="form-label">Nazwisko nadawcy:</label>
            <input type="text" class="form-control" id="senderLastName" required>
        </div>
        <div class="mb-3">
            <label for="receiverFirstName" class="form-label">Imię odbiorcy:</label>
            <input type="text" class="form-control" id="receiverFirstName" required>
        </div>
        <div class="mb-3">
            <label for="receiverLastName" class="form-label">Nazwisko odbiorcy:</label>
            <input type="text" class="form-control" id="receiverLastName" required>
        </div>
        <div class="mb-3">
            <label for="packageDimension" class="form-label">Wymiary paczki:</label>
            <input type="text" class="form-control" id="packageDimension" required>
        </div>
        <div class="mb-3">
            <label for="packageWeight" class="form-label">Waga paczki:</label>
            <input type="number" class="form-control" id="packageWeight" required>
        </div>
        <div class="mb-3">
            <label for="packageType" class="form-label">Typ towaru:</label>
            <input type="text" class="form-control" id="packageType" required>
        </div>
        <div class="mb-3">
            <label for="isFragile" class="form-label">Czy paczka jest łamliwa?</label>
            <select class="form-select" id="isFragile" required>
                <option value="true">Tak</option>
                <option value="false">Nie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj zamówienie</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
